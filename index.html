<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML + CSS + JavaScript = Calculator</title>
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
</head>
<body>
    <main>
        <div id="calc-display">0</div>
        <div class="calc-btn calc-toprow-btn" id="calc-clear">AC</div>
        <div class="calc-btn calc-toprow-btn" id="calc-backspace">&#8678;</div>
        <div class="calc-btn calc-btn-operator">&#247;</div>
        <div class="calc-btn calc-btn-num">7</div>
        <div class="calc-btn calc-btn-num">8</div>
        <div class="calc-btn calc-btn-num">9</div>
        <div class="calc-btn calc-btn-operator">x</div>
        <div class="calc-btn calc-btn-num">4</div>
        <div class="calc-btn calc-btn-num">5</div>
        <div class="calc-btn calc-btn-num">6</div>
        <div class="calc-btn calc-btn-operator">Ôºç</div>
        <div class="calc-btn calc-btn-num">1</div>
        <div class="calc-btn calc-btn-num">2</div>
        <div class="calc-btn calc-btn-num">3</div>
        <div class="calc-btn calc-btn-operator">+</div>
        <div class="calc-btn calc-btn-num" id="calc-zero">0</div>
        <div class="calc-btn" id="calc-decimal">,</div>
        <div class="calc-btn calc-btn-operator">=</div>
    </main>
    <script src="calc.js"></script>
</body>
</html>
